name: Build OpenTTD / JGRPP Docker Images

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Java for Maven build
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Build Quarkus project
      - name: Build Quarkus project
        run: mvn -B -DskipTests clean package

      # 4. Log in to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 5. Build & push Manager image
      - name: Build and push Manager Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/main/docker/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/jgrpp-server:latest
            ghcr.io/${{ github.repository_owner }}/jgrpp-server:${{ github.ref_name }}

      # 6. Build & push JGRPP Runtime image
      - name: Build and push JGRPP Runtime Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/main/docker/Dockerfile.runtime
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/jgrpp-runtime:latest
            ghcr.io/${{ github.repository_owner }}/jgrpp-runtime:${{ github.ref_name }}
