name: Build & Publish Manager + JGRPP Runtime

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        image:
          - name: "jgrpp-server"       # Management UI (Quarkus) container
            dockerfile: "Dockerfile"
            context: "src/main/docker"

          - name: "jgrpp-runtime"      # Pure JGRPP server container
            dockerfile: "Dockerfile.runtime"
            context: "src/main/docker"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify
        
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push ${{ matrix.image.name }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.image.context }}
          file: ${{ matrix.image.context }}/${{ matrix.image.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true

          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ matrix.image.name }}:latest
            ghcr.io/${{ github.repository_owner }}/${{ matrix.image.name }}:${{ github.ref_name }}

          cache-from: type=gha
          cache-to: type=gha,mode=max
