name: Build JGRPP Server

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
      # 1. Checkout repository
      - uses: actions/checkout@v2

      # 2. Set up Java 17 (needed for Quarkus management UI)
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Build with Maven
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify

      # 4a. Install curl and jq
      - name: Install curl and jq
        run: sudo apt-get update && sudo apt-get install -y curl jq

      # 4b. Determine latest JGRPP patch
      - name: Get latest JGRPP patch
        id: jgrpp
        run: |
          LATEST_JGRPP=$(curl -s https://api.github.com/repos/JGRennison/OpenTTD-patches/releases/latest | jq -r '.tag_name' | sed 's/^v//;s/^jgrpp-//')
          echo "LATEST_JGRPP=$LATEST_JGRPP" >> $GITHUB_ENV
          echo "Latest JGRPP version: $LATEST_JGRPP"

      # 5. Determine latest OpenGFX version
      - name: Get latest OpenGFX version
        id: opengfx
        run: |
          # Fetch directory listing and pick latest version number
          LATEST_OPENGFX=$(curl -s https://cdn.openttd.org/opengfx-releases/ | grep -oP 'href="\K[0-9]+\.[0-9]+(?=/")' | sort -V | tail -n1)
          echo "LATEST_OPENGFX=$LATEST_OPENGFX" >> $GITHUB_ENV
          echo "Latest OpenGFX version: $LATEST_OPENGFX"

      # 6. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7. Extract Docker metadata (tags, labels)
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: your-dockerhub-username/jgrpp-server
          tags: |
            latest
            ${{ env.LATEST_JGRPP }}

      # 8. Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: src/main/docker/Dockerfile
          push: true
          build-args: |
            PATCH_VERSION=${{ env.LATEST_JGRPP }}
            OPENGFX_VERSION=${{ env.LATEST_OPENGFX }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
